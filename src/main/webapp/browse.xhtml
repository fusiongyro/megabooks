<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pretty="http://ocpsoft.com/prettyfaces"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="resources/template.xhtml">
    <ui:define name="title">Home</ui:define>

    <div class="col-md-12">
        <p:dataTable value="#{bookDao.allBooks}"
                     var="book"
                     paginator="true"
                     rows="25"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,25,50,100">

            <p:column sortBy="id" headerText="ID">#{book.id}</p:column>

            <p:column sortBy="title" headerText="Title">
                <pretty:link mappingId="book">
                    <f:param value="#{book.id}"/>
                    #{book.title}
                </pretty:link>
            </p:column>

            <p:column sortBy="author" headerText="Author">#{book.author}</p:column>
            <p:column sortBy="ddc"    headerText="DDC"   >#{book.ddc}</p:column>
            <p:column sortBy="isbn"   headerText="ISBN"  >#{book.isbn}</p:column>
        </p:dataTable>
    </div>
</ui:composition>
</html>
