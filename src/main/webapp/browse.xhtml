<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<ui:composition template="resources/template.xhtml">
    <ui:define name="title">Home</ui:define>

    <div class="col-md-12">
        <h:dataTable value="#{bookDao.allBooks}" var="book" styleClass="table table-striped">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{book.id}
            </h:column>

            <h:column>
                <f:facet name="header">Title</f:facet>
                <pretty:link mappingId="book">
                    <f:param value="#{book.id}"/>
                    #{book.title}
                </pretty:link>
            </h:column>

            <h:column>
                <f:facet name="header">Author</f:facet>
                #{book.author}
            </h:column>

            <h:column>
                <f:facet name="header">ISBN</f:facet>
                #{book.isbn}
            </h:column>

            <h:column>
                <f:facet name="header">DDC</f:facet>
                #{book.ddc}
            </h:column>
        </h:dataTable>
    </div>
</ui:composition>
</html>
